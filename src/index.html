<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <script src="https://kit.fontawesome.com/231b0739fa.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="flex mt-48 ">
        <!-- left part -->
        <div class="flex flex-col items-center justify-center w-1/2 mx-10">
            <div class="items-center mx-12"><img class="items-center w-1/2" src="4lCu2zih0ca.svg" alt="Facebook">
                <h3 class="text-3xl font-semibold mx-7 hidden md:block">Facebook helps you connect and share with the people in your life.</h3>
            </div>
        </div>
        <!-- right part -->
        <div class="flex bg-white flex-col rounded-lg p-8 w-full md:w-1/3 relative hover:shadow-xl">
            <div class="flex flex-col">
                <input class="px-4 h-12 my-2 border-2 rounded-md outline-blue-600 hover:border-blue-300" type="email" placeholder="Email Address or Phone Number">
                <input class="px-4 h-12 my-2 border-2 rounded-md outline-blue-600 hover:border-blue-300" type="password" placeholder="Enter your password">
                <button class="border-2 hover:bg-blue-500 rounded-md h-12 bg-blue-600 text-xl font-semibold text-white mt-2">Log in</button>
                <span class="mt-2 text-blue-600 text-center cursor-pointer hover:underline">Forgotten password ?</span>
                <hr class="mt-4">
                <button class="mt-6 border-2 rounded-lg h-14 items-center w-1/2 bg-green-500 hover:bg-green-600 text-white font-semibold text-lg mx-auto px-1">Create New Account</button>
                <div class="flex flex-row justify-center gap-8 pt-5">
                    <i class="fa-brands fa-google text-2xl cursor-pointer text-green-500"></i>
                    <i class="fa-brands fa-twitter text-2xl cursor-pointer text-blue-500"></i>
                    <i class="fa-brands fa-linkedin text-2xl cursor-pointer text-blue-600"></i>
                </div>
            </div>
            <span class="absolute -bottom-10"> <span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>        
    </div>
</body>
</html>
